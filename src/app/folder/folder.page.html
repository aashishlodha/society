<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ action }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ action }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" [ngSwitch]="action">
    <app-qr-code-scanner *ngSwitchCase="'Scan'">Scan QR</app-qr-code-scanner>
    <app-qr-code-generator *ngSwitchCase="'CreateQR'">Create QR</app-qr-code-generator>
    <app-qr-history *ngSwitchCase="'History'">History</app-qr-history>
    <app-profile *ngSwitchCase="'Profile'">Profile</app-profile>
    <app-about *ngSwitchCase="'About'">About</app-about>
    <!-- <strong class="capitalize">Profile</strong> -->
  </div>
</ion-content>
